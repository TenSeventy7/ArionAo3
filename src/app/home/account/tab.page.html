<ion-header [translucent]="true">
  <ion-toolbar class="ar-ios">
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ar-header-title" size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <div (click)="openLoginModal()" class="ar-ios ion-padding ion-margin-vertical">
    <ion-grid>
      <ion-row>
        <ion-col size="3" class="ion-float-end">
          <div class="ion-padding">       
            <ion-avatar slot="end" class="user-info-icon user-gravatar">
              <img src="/assets/images/avatar_default.png">
            </ion-avatar>
          </div>
        </ion-col>
        <ion-col size="7" class="ion-float-start">
          <div class="ar-ios-account-info ion-padding ion-margin-vertical">
            <ion-card-title class="ar-ios-account-name">Not logged in</ion-card-title>
            <ion-card-subtitle>Log in to your account</ion-card-subtitle>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div (click)="openLoginModal()" class="ar-droid ion-padding ion-margin-vertical">
    <div class="ar-spacer-5"></div>
    <ion-avatar slot="center" class="ar-align-content-center user-info-icon user-gravatar">
      <img src="/assets/images/avatar_default.png">
    </ion-avatar>
    <div class="ion-margin-vertical"></div>
      <ion-card-title class="ion-text-center">Not logged in</ion-card-title>
      <ion-card-subtitle class="ion-text-center">Log in to your account</ion-card-subtitle>
    <div class="ion-margin-vertical"></div>
    <div class="ar-spacer-5"></div>
  </div>



    <ion-list lines="none">
      <ion-list-header>
        <ion-label color="medium" class="ar-list-header">Profile</ion-label>
      </ion-list-header>
      <ion-item routerLink="/option/about">
        <ion-icon slot="start" color="primary" src="/assets/fonts/icofonts/grid.svg"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-item>
      <ion-item routerLink="/option/about">
        <ion-icon slot="start" color="primary" src="/assets/fonts/icofonts/lego-block.svg"></ion-icon>
        <ion-label>My Subscriptions</ion-label>
      </ion-item>
      <ion-item routerLink="/option/about">
        <ion-icon slot="start" color="primary" src="/assets/fonts/icofonts/update.svg"></ion-icon>
        <ion-label>History</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="primary" src="/assets/fonts/icofonts/mail.svg"></ion-icon>
        <ion-label>Messages</ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="none">
      <ion-list-header>
        <ion-label color="medium" class="ar-list-header">Settings</ion-label>
      </ion-list-header>
      <ion-item routerLink="/settings/main">
        <ion-icon slot="start" color="primary" src="/assets/fonts/icofonts/settings.svg"></ion-icon>
        <ion-label>App Settings</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="primary" src="/assets/fonts/icofonts/layers.svg"></ion-icon>
        <ion-label>Account Settings</ion-label>
      </ion-item>
      <ion-item routerLink="/option/feedback">
        <ion-icon slot="start" color="primary" src="/assets/fonts/icofonts/comment.svg"></ion-icon>
        <ion-label>Send feedback</ion-label>
      </ion-item>
      <ion-item routerLink="/about">
        <ion-icon slot="start" color="primary" src="/assets/fonts/icofonts/info.svg"></ion-icon>
        <ion-label>About Arion</ion-label>
        <ion-card-subtitle>1.4.1</ion-card-subtitle>
      </ion-item>
    </ion-list>
</ion-content>
